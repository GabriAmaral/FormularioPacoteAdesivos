<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>BemPaggo</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="skyte.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Mochiy+Pop+P+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap');
    </style>
</head>

<body>

    <div class="container">
        <div class="fundo-cabecalho"></div>
        <div class="cabecalho">
            <div class="texto">
                <p>Formulário <br>para compra de <br><b>Pacote de adesivos</b></p>
            </div>
            <div class="img">
                <ion-icon name="cube-outline" class="icone-caixa"></ion-icon>
            </div>
        </div>


        <form class="selects">
            <div class="selec-adesivos">
                <div>
                    <t><b>Quais adesivos?</b></t>
                </div>
                <div class="select">
                    <div class="opcao">
                        <input type="checkbox" name="cb-react" id="cb-react">
                        <label for="cb-react#">React</label><br>
                    </div>

                    <div class="opcao">
                        <input type="checkbox" name="cb-vue" id="cb-vue">
                        <label for="cb-vue">Vue</label><br>
                    </div>

                    <div class="opcao">
                        <input type="checkbox" name="cb-angular" id="cb-angular">
                        <label for="cb-angular#">Angular</label><br>
                    </div>

                </div>
            </div>
            <div class="quant-adesivos">
                <div>
                    <t><b>Quantos adesivos de cada?</b></t>
                </div>
                <div class="seletor-quant">
                    <button class="botao-quantidade"type="button" onclick="altera_valor('-')">
                        <ion-icon name="remove-circle-outline"></ion-icon>
                    </button>
                    <input class="valor-com-quantidades" type="text" name="num-adesivos" id="num-adesivos" value="1">
                    <button class="botao-quantidade" type="button" onclick="altera_valor('+')">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <!-- mudar "_ para - "-->
            <div class="obsrvacoes">
                <label for="obsrvacoes-text"><b>Observações:</b></label><br>
                <textarea name="obsrvacoes" id="obsrvacoes-text" rows="7" cols="65"
                    placeholder="Alguma dúvida? Recado?"></textarea><br>
            </div>

            <div class="baseboard">
                <button class="botao-enviar" id="botao-enviar"><b>Enviar</b></button>
            </div>
        </form>

    </div>

    <script src="./scritp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
